<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findSmallestNumberFromArray</title>
  </head>
  <body>
    <script>
      function findSmallestNumberFromArray(arr) {
        if(!Array.isArray(arr)){
            return false
        }
        if (arr.length === 0) {
          return null;
        }
        if(!arr.every(Number.isFinite)){
            return false
        }
        let smallest = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < smallest) {
            smallest = arr[i];
          }
        }
        return smallest;
      }

      
      // Example usage:
      const numbers = [5, 2, 9, 1, 5, 6];
      console.log(findSmallestNumberFromArray(numbers));
       console.log(findSmallestNumberFromArray([]));
       console.log(findSmallestNumberFromArray(5));
       console.log(findSmallestNumberFromArray([1, "2", 3]));
       console.log(findSmallestNumberFromArray([1, NaN])); 
       console.log(findSmallestNumberFromArray([1, Infinity]));
    </script>
  </body>
</html>
