<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .question-list {
            position: relative;
            height: 100vh;
        }

.custom-list {
  counter-reset: item;
  list-style: none;
  padding-left: 0;
}

.custom-list li {
  counter-increment: item;
  border: 1px solid black;
  padding: 5px;
  margin-bottom: 5px;
}

.custom-list li::before {
  content: counter(item) ". ";
  border: 1px solid black;   /* border around number */
  padding: 2px 6px;
  margin-right: 8px;
}
    </style>
</head>

<body>
    <div class="questions-list">
        <ul class="custom-list">
            <li>Generate Fibonacci</li>
            <li>findLargestNumberFromArray</li>
            <li>findSmallestNumberFromArray</li>
            <li>getResultByPath</li>
            <li>Count Negatives</li>
            <li>Custom Sort</li>
            <li>Sum of natural Number</li>
            <li>Recursive Fibonacci</li>
            <li>Sum Arguments</li>
            <li>Shuffle</li>
            <li>make Counter</li>
            <li>CountEvens</li>
            <li>groupBy</li>
            <li>Curry</li>
            <li>Sum of Array</li>
        </ul>
    </div>
</body>

</html>
