<body>
    <script>
        function countNegatives(arr) {
            if (!Array.isArray(arr)) {
                return false
            }
            if (arr.length === 0) {
                return 0;
            }
            if(!arr.every((num) => Number.isFinite(num))){
                return false
            }
            let count = 0
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] !== "number") {
                    return false
                }
                if(arr[i] < 0){
                    count++
                }
            }
            return count
        }
        console.log(countNegatives([1, 2, -1, -2]));
        console.log(countNegatives([]));
        console.log(countNegatives("test"));
        console.log(countNegatives(["rakesh", "ranjan"]));
        console.log(countNegatives([1, NaN, -2]));
        console.log(countNegatives([1, Infinity, -2]));
    </script>
</body>

</html>
