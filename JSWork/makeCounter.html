<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function makeCounter(initialValue = 0) {
            let value = initialValue
            return {
                increment: function(){
                    value++;
                    return value
                },
                decrement: function(){
                    value--;
                    return value;
                },
                reset: function(){
                    value = initialValue
                    return value
                }

            }

        }
        const counter = makeCounter(5);
        console.log(counter.increment());
        console.log(counter.increment());
        console.log(counter.decrement());
        console.log(counter.reset());
        console.log(counter.decrement());
    </script>
</body>

</html>
