<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findLargestNumberFromArray(arr) {
        if (!Array.isArray(arr)) {
          return false;
        }
        if (arr.length === 0) {
          return null;
        }
        if (!arr.every(Number.isFinite)) {
          return false;
        }
        let largest = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > largest) {
            largest = arr[i];
          }
        }
        return largest;
      }

      // Example usage:
      const numbers = [5, 2, 9, 1, 5, 6];
      console.log(findLargestNumberFromArray(numbers));
      console.log(findLargestNumberFromArray([]));
      console.log(findLargestNumberFromArray(5));
      console.log(findLargestNumberFromArray([1, "2", 3]));
      console.log(findLargestNumberFromArray([1, NaN]));
      console.log(findLargestNumberFromArray([1, Infinity]));
    </script>
  </body>
</html>
