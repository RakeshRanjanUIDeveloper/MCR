<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Given an integer <code>n</code>, return an array containing the first
      <code>n</code> Fibonacci numbers, starting from <code>0</code>.
    </p>
    <script>
      function generateFibonacci(n) {
        if (typeof n != "number" || !Number.isInteger(n) || n < 0) {
          return [];
        }

        if (n === 0) {
          return [];
        }
        let fib = [];
        fib[0] = 0;
        if (n > 1) {
          fib.push(1);
        }
        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
      }
      console.log(generateFibonacci(4));
    </script>
  </body>
</html>
