<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumArguments(...args){
            let sum =0
            for (let i = 0; i < args.length; i++) {
                sum= sum+ args[i]
            }
            return sum
        }
        console.log(sumArguments(1,2,3));
        console.log(sumArguments(10));
        console.log(sumArguments());
        console.log(sumArguments(5,-5,10,20));
        console.log(sumArguments(100,200,300,400));
    </script>
</body>
</html>
